<!DOCTYPE html>
<html>
<head>
  <title>HOTEL Billing</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body >
  <div class="container">
    <h1 class="left">AKSG Billing</h1>
    <h2 class="right" id="date"></h2>
    <h3 class="left" id="billNumber"></h3>
  </div>
  

  <div class="form-container">
    <div class="form-group">
      <label for="mealType">Meal Type:</label>
      <div class="btn-group">
        <button class="meal-btn" onclick="selectMeal('breakfast')">Breakfast</button>
        <button class="meal-btn" onclick="selectMeal('lunch')">Lunch</button>
        <button class="meal-btn" onclick="selectMeal('dinner')">Dinner</button>
        <button class="meal-btn" onclick="selectMeal('misc')">Misc</button>
      </div>
    </div>

    <div class="form-group">
      <label for="foodItem">Food Item:</label>
      <select id="foodItem"></select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" readonly>
    </div>

    <div class="form-group">
      <button class="add-btn" onclick="addItem()">Add Item</button>
    </div>
  </div>

  <div class="bill-container">
    <h2>Bill Items</h2>
    <ul id="billItemsList"></ul>
    <div class="total-amount">
      <label>Total Amount:</label>
      <span id="totalAmount">$0.00</span>
    </div>
    <div class="buttons">
      <button class="save-btn" onclick="saveTransaction()">Save</button>
      <button class="clear-btn" onclick="clearAllItems()">Clear All</button>
      <button class="print-btn" onclick="printItems()">Print</button>
    </div>
  </div>
  <footer class="footers">
    <p>&copy; 2023 AKSG Billing Website. All rights reserved.</p>
    <p> Powered BY. GOKUL.</p>
  </footer>
</body>
</html>
